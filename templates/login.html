{% extends './base_layout.html' %}
{% load staticfiles %}
{% block content%}

<div class="row centreContent">
  <div class="col-sm-5 m-auto p-3">
    <center>
      <h3 class="d-inline">Login</h3>
    </center>
    <form class="m-3" action="/login/" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="pswd">Password</label>
        <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-success">Login</button>
      <small class='text-danger'>{{invalidlogin}}</small>
    </form>
    <p style="height: 120px;"></p>
  </div>
</div>
{% endblock%}
